{% extends "clubby/base_generic.html" %}
{% load i18n %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  [class*="card"] {
    width: 50%;
  }
  [class*="card-content"] {
    width: 100%;
  }
  @media only screen and (max-width: 768px) {
  [class*="card"] {
    width: 100%;
  }
}
</style>

  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <div  class="card deep-purple darken-4 center" style="margin: auto;">
      <!--<span class="card-title">Introduzca su correo electrónico. Le mandaremos un correo electrónico para que pueda recuperar la cuenta</span>-->
      <div class="card-content input-field center">
        <td>{{ form.email.label_tag }}</td>
        <td>{{ form.email }}</td>
      </div>
       
      <input type="submit" class="btn btn-default btn-lg purple darken-2" value="{% trans 'Reset password' %}">
    </div>
  </form>
{% endblock %}
