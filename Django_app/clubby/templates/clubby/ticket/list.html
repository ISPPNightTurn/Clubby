{% extends "clubby/base_generic.html" %}

{% block content %}
  <div class="card deep-purple darken-4">
    <h1>Ticket List</h1>
    <ul>
    

      {% for ticket, form in ticket_ammount.items %} 
      <li>
      {{ticket.category}} - ({{ticket.price}}) - ({{ticket.event}}) 
      <form action="" method="post">{% csrf_token %} {{form}}  <input class="btn purple darken-4" type="submit" value="Submit"></form> 
      </li>
      <br>
     
      {% endfor %}
    </ul>
  </div>
{% endblock %}
