{% extends "clubby/base_generic.html" %}

{% block content %}
<div class="card purple darken-2 ">
  <div class="card-content">
    <span class="card-title">Delete Product</span>

    <p>Are you sure you want to delete the Product: {{ product }}?</p>
  </div>
  <div class="card-action">
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete." class="btn-large waves-effect waves-light materialize-red darken-3 lighten-1">
    </form>
  </div>
</div>
{% endblock %}
