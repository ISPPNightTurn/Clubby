{% extends "clubby/base_generic.html" %}
{% load i18n %}

{% block content %}
<div class="card deep-purple darken-4 ">
  <div class="card-content">
    <span class="card-title">{% trans 'Delete Product' %}</span>

    <p>{% trans 'Are you sure you want to delete the Product:' %} {{ product }}?</p>
  </div>
  <div class="card-action">
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="{% trans 'Yes, delete.' %}" class="btn-large materialize-red darken-3">
    </form>
  </div>
</div>
{% endblock %}
