{% extends "clubby/base_generic.html" %}

{% block content %}
<div class="center card deep-purple darken-4">

<span class="card-title">Add ratting</span>
<div class="card-content">  
<form action="" method="post">
    {% csrf_token %}
    
    <strong>{{form.non_field_errors}}</strong>

  </form>
</div>
  </div
{% endblock %}
