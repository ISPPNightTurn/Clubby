{% extends "clubby/base_generic.html" %}

{% block content %}
  <h1>Event List</h1>
  {% if object_list %}
  <ul>
    {% for event in object_list %}
      <li>
        <a href="{{ event.get_absolute_url }}">{{ event.name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no events avaliable.</p>
  {% endif %}
  
  <a href="{% url 'event-create' %}">Create new event</a>     
{% endblock %}
