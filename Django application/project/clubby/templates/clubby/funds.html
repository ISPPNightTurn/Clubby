{% extends "clubby/base_generic.html" %}

{% block content %}
  
  <h2>Adding {% widthratio ammount 100 1 %} $ to account</h2>

  
  <form action="{% url 'charge' ammount=ammount%}" method="post">
    {% csrf_token %}
    {{ form }}
    
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ key }}"
    data-description="A Django Charge"
    data-amount="{{ammount}}"
    data-locale="auto">
    </script>
  </form>


{% endblock %}
